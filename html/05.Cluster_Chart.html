<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>LG전자 BIPV</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/default.js"></script>
</head>
<body>
<div id="wrap">
	<header class="header">
		<h1>Cluster</h1>
		<button class="btn btnPrev" type="button">이전</button>
	</header>
	<main class="fs0 bgGray">
		<section>
			<div class="inner">
				<div class="inner-item mgt_0">
					<button class="btnFilter"><span>Filter</span></button>
					<div class="input_box mgl_10" style="width: calc(100% - 110px);">
						<input class="input_box search" type="text" placeholder="Search">
					</div>
					<div class="tag-list_area">
						<span class="tag-list"><em class="dot" style="background: #7F4C46;"></em> <em class="ellipsis">#현대건설</em><button class="btn close2">닫기</button></span>
						<span class="tag-list"><em class="dot" style="background: #7F4C46;"></em> <em class="ellipsis">#레미안</em><button class="btn close2">닫기</button></span>
						<span class="tag-list"><em class="dot" style="background: #7F4C46;"></em> <em class="ellipsis">#GS Xi</em><button class="btn close2">닫기</button></span>
					</div>
				</div>
			</div>
			<div class="inner project cluster">
				<div class="cluster_header">
					<span class="right_area">
						<button class="btn btnThumbnail" type="button">썸네일</button>
						<button class="btn btnHorizontal active" type="button">가로형</button>
						<button class="btn btnChart" type="button">세로형</button>
					</span>
				</div>
				<div class="inner-item pdr_10">
					<div class="chart_area" style="background: #f2f2f2;">
						차트영역
					</div>
				</div>
			</div>
		</section>

	</main>
</div>
</body>
</html>
