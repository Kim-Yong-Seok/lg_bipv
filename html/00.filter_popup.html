<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>LG전자 BIPV</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/default.js"></script>
</head>
<body>
<div id="wrap">
	<header class="header">
		<h1>Filter</h1>
		<button class="btn btnClose right" type="button">닫기</button>
	</header>
	<main class="fs0 bgGray">
		<section>
			<div class="inner">
				<h2>Hue</h2>
				<div class="inner-item">
					<div class="chkwrap radioBox">
						<input type="radio" id="radio01" name="radioBox01" checked>
						<label for="radio01" class="text">All colors</label>
					</div>
					<div class="chkwrap radioBox">
						<input type="radio" id="radio02" name="radioBox01">
						<label for="radio02" class="text">Warm Gray</label>

						<input type="radio" id="radio03" name="radioBox01">
						<label for="radio03" class="text">Cool Gray</label>

						<input type="radio" id="radio04" name="radioBox01">
						<label for="radio04" class="text">Neutral</label>

						<input type="radio" id="radio05" name="radioBox01">
						<label for="radio05" class="text">Red & Orange</label>

						<input type="radio" id="radio06" name="radioBox01">
						<label for="radio06" class="text">Yellow & Brown</label>

						<input type="radio" id="radio07" name="radioBox01">
						<label for="radio07" class="text">Green</label>

						<input type="radio" id="radio08" name="radioBox01">
						<label for="radio08" class="text">Blue</label>
					</div>
				</div>
			</div>

			<div class="inner">
				<h2>Time</h2>
				<div class="inner-item">
					<div class="chkwrap radioBox">
						<input type="radio" id="radio11" name="radioBox02" checked>
						<label for="radio11" class="text">Recent</label>

						<input type="radio" id="radio12" name="radioBox02">
						<label for="radio12" class="text">Old</label>
					</div>
				</div>
			</div>

			<div class="inner">
				<h2>Client</h2>
				<div class="inner-item">
					<div class="chkwrap radioBox">
						<input type="radio" id="radio21" name="radioBox03" checked>
						<label for="radio21" class="text">All clients</label>
					</div>
					<div class="chkwrap radioBox">
						<input type="radio" id="radio22" name="radioBox03">
						<label for="radio22" class="text">Public</label>

						<input type="radio" id="radio23" name="radioBox03">
						<label for="radio23" class="text">GS Xi</label>

						<input type="radio" id="radio24" name="radioBox03">
						<label for="radio24" class="text">Hyundai</label>

						<input type="radio" id="radio25" name="radioBox03">
						<label for="radio25" class="text">RAMIAN</label>

						<input type="radio" id="radio26" name="radioBox03">
						<label for="radio26" class="text">PURGIO</label>
					</div>
				</div>
			</div>
		</section>
		
		<div class="bottom_btn_area col2">
			<button class="btn typeWhite" type="button">RESET</button>
			<button class="btn typeWhite" type="button">OK</button>
		</div>
	</main>
</div>
</body>
</html>
